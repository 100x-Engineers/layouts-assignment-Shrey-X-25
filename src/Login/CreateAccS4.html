<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-neutral-1000 font-inter">

<section class="flex flex-col h-screen px-3.75 pb-5">
    
    <div class="flex flex-col">

        <div class="flex py-3 gap-5 mt-11">

            <a href="../index.html"><img src="../../public/images/close.svg" alt="Close"></a>
            

            <p class=" text-semi-base font-bold text-neutral-50"> Step 4 of 4 </p>

        </div>

    </div>

    <form action="#" class=" my-3">
    
        <div class="mt-3">
            <p class="text-neutral-50 text-2xl font-bold"> You'll need a password. </p>
            <p class="text-neutral-500 text-sm font-normal"> Make sure it's 8 characters or more. </p>
        </div>
    
        <div class="mt-5">

            <fieldset class="flex border border-neutral-500 px-3 py-4 mb-3 rounded bg-transparent text-neutral-50 focus-within:border-twitter-blue">

                <input type="password" name="password" id="password" placeholder="Xyz@abc#123" class="peer w-full bg-transparent border-none placeholder:text-neutral-500 focus:outline-none focus:ring-neutral-950 caret-transparent">

                <legend class="px-3 text-neutral-500 peer-focus:text-twitter-blue">Password</legend>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="#737373" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#737373" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>

            </fieldset>

        </div>

    </form>
    
    <div class="flex justify-center mt-auto">

        <a href="../HomeFeed/HomeFeed.html" class="w-full">
            <button class="text-neutral-1000 bg-neutral-50 hover:bg-neutral-200 px-6 py-3 w-full text-base font-bold rounded-4xl backdrop:blur-xl shadow-neutral">
                Next
            </button>
        </a>

    </div>

</section>
    
</body>

</html>
