<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-neutral-1000 font-inter">

<section class="flex flex-col h-screen px-3.75 pb-5">
    
    <div class="flex flex-col">

        <div class="flex py-3 gap-5 mt-11">

            <a href="../index.html"><img src="../../public/images/close.svg" alt="Close"></a>
            

            <p class=" text-semi-base font-bold text-neutral-50"> Step 2 of 4 </p>

        </div>

    </div>

    <form action="#" class=" my-3">
    
        <div class="mt-3">
            <p class="text-neutral-50 text-2xl font-bold"> Create your account. </p>
        </div>
    
        <div class="mt-5">

            <fieldset class="flex border border-neutral-500 px-3 py-4 mb-8 rounded bg-transparent text-neutral-50 focus-within:border-twitter-blue">

                <input type="text" name="Name" id="name" placeholder="Name" class="peer w-full bg-transparent border-none placeholder:text-neutral-500 focus:outline-none focus:ring-neutral-950 caret-transparent">

                <legend class="px-3 text-neutral-500 peer-focus:text-twitter-blue">Name</legend>

                <img src="../../public/images/correct.svg" alt="Verified" class="w-6 h-6 hidden peer-focus:block">

            </fieldset>

            <fieldset class="flex border border-neutral-500 px-3 py-4 mb-8 rounded bg-transparent text-neutral-50 focus-within:border-twitter-blue">

                <input type="text" name="E-mail" id="email" placeholder="example@email.com" class="peer w-full bg-transparent border-none placeholder:text-neutral-500 focus:outline-none focus:ring-neutral-950 caret-transparent">

                <legend class="px-3 text-neutral-500 peer-focus:text-twitter-blue">Email</legend>

                <img src="../../public/images/correct.svg" alt="Verified" class="w-6 h-6 hidden peer-focus:block">

            </fieldset>

            <fieldset class="flex border border-neutral-500 px-3 py-4 mb-8 rounded bg-transparent text-neutral-50 focus-within:border-twitter-blue">

                <input type="text" name="DOB" id="dob" placeholder="DD - MM - YYYY" class="peer w-full bg-transparent border-none placeholder:text-neutral-500 focus:outline-none focus:ring-neutral-950 caret-transparent">

                <legend class="px-3 text-neutral-500 peer-focus:text-twitter-blue">Date of birth</legend>

                <img src="../../public/images/correct.svg" alt="Verified" class="w-6 h-6 hidden peer-focus:block">

            </fieldset>

        </div>

    </form>
    
    <div class="flex justify-center mt-auto">

        <a href="../Login/CreateAccS3.html" class="w-full">
            <button class="text-neutral-50 bg-twitter-blue hover:bg-twitter-blue-hover px-5 py-5 w-full h-auto text-base font-bold rounded-full backdrop:blur-xl shadow-neutral">
                Sign Up
            </button>
        </a>

    </div>

</section>
    
</body>

</html>
